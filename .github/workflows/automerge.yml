name: automerge

on:
  check_suite:
    types:
      - completed

jobs:
  automerge:
    name: automerge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check All Checks
        run: |
          allChecksPassed=true
          for checkRun in ${{ toJson(github.event.check_suite.check_runs) }}; do
            conclusion=$(echo $checkRun | jq -r '.conclusion')
            if [[ $conclusion != 'success' ]]; then
              allChecksPassed=false
              break
            fi
          done
          if [[ $allChecksPassed == true ]]; then
            echo "All checks have passed"
          else
            echo "Not all checks have passed"
          fi

      - name: automerge
        env:
          GITHUB_TOKEN: ${{ secrets.PR_TOKEN }}
          MERGE_ERROR_FAIL: "true"
          PR_NUMBER: ${{ github.event.check_suite.pull_requests[0].number }}
          BRANCH_NAME: ${{ github.event.check_suite.head_branch }}
        run: |
          echo "PR_NUMBER: ${{ env.PR_NUMBER }}"
          echo "GITHUB_TOKEN: $GITHUB_TOKEN"
          if []
          echo "https://api.github.com/repos/luislongo/pr_receiver_b/pulls/${{ env.PR_NUMBER }}/merge"
          echo "Running curl command..."
          curl -L \
          -X PUT \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ env.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          -d '{"commit_title":"Merge from ${{ env.BRANCH_NAME }}","commit_message":"Merges from ${{ env.BRANCH_NAME }}"}'  \
          "https://api.github.com/repos/luislongo/pr_receiver_b/pulls/${{ env.PR_NUMBER }}/merge"
